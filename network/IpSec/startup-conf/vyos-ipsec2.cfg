interfaces {
    ethernet eth1 {
        address "10.244.2.1/24"
    }
    ethernet eth2 {
        address "10.1.8.10/24"
    }
}
protocols {
    static {
        route 0.0.0.0/0 {
            next-hop 10.1.8.1 {
            }
        }
        route 10.1.5.0/24 {
            next-hop 10.1.8.1 {
            }
        }
    }
}
system {
    config-management {
        commit-revisions "100"
    }
    console {
        device ttyS0 {
            speed "9600"
        }
    }
    host-name "vyos-ipsec2"
    login {
        user vyos {
            authentication {
                encrypted-password "$6$QxPS.uk6mfo$9QBSo8u1FkH16gMyAVhus6fU3LOzvLR9Z9.82m3tiHFAxTtIkhaZSWssSgzt4v4dGAL8rhVQxTg0oAG9/q11h/"
                plaintext-password ""
            }
        }
    }
    time-zone "UTC"
}
vpn {
    ipsec {
        authentication {
            psk VyOS-A {
                id "10.1.5.10"
                id "10.1.8.10"
                secret "MySecretKey"
            }
        }
        esp-group ESP-GROUP {
            lifetime "3600"
            pfs "dh-group19"
            proposal 1 {
                encryption "aes256"
                hash "sha256"
            }
        }
        ike-group IKE-GROUP {
            close-action "start"
            dead-peer-detection {
                action "restart"
                interval "30"
                timeout "60"
            }
            key-exchange "ikev2"
            lifetime "28800"
            proposal 1 {
                dh-group "19"
                encryption "aes256"
                hash "sha256"
            }
        }
        interface "eth2"
        log {
            level "2"
        }
        site-to-site {
            peer VyOS-A {
                authentication {
                    local-id "10.1.8.10"
                    mode "pre-shared-secret"
                    remote-id "10.1.5.10"
                }
                connection-type "respond"
                default-esp-group "ESP-GROUP"
                ike-group "IKE-GROUP"
                ikev2-reauth "no"
                local-address "10.1.8.10"
                remote-address "10.1.5.10"
                tunnel 1 {
                    esp-group "ESP-GROUP"
                    local {
                        prefix "10.244.2.0/24"
                    }
                    remote {
                        prefix "10.244.1.0/24"
                    }
                }
            }
        }
    }
}


